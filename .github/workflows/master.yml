
name: Push to master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/checkout@v3

      - name: Hello
        run: echo "Hello, world!"

      - name: 'Get Login to AWS ECR'
        id: ecr-login
        # You may pin to the exact commit or the version.
        uses: thalesvon/ecr-login@1c02070621b251e7ac6bab007960dd670d75c3f5        
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_DEFAULT_OUTPUT: json
          AWS_REGION: eu-west-1
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          args: 'get-login --no-include-email --region ${AWS_REGION}'

      - name: 'Docker Login'
        run: ${{ steps. ecr-login.outputs.login-string }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: microservices-demo-frontned

      - name: Build and push
        id: docker_build
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v2
        with:
          push: true
          tags:  ${{ steps.meta.outputs.tags }}

